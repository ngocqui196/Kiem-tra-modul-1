<body>
<canvas id="myCanvas" width="500px" height="500px" style="border: 1px solid #4016f3" ></canvas>
<script>
    function Circle(x,y,radius,color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.render = function () {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.radius,0,Math.PI *2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();
        }
    }
    let drawCircle = new Circle(10,10,100,'#000000');
    drawCircle.render();
</script>
</body>
</html>
